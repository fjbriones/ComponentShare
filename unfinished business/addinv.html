<!DOCTYPE html>
 <html lang="en">
<head>
<meta charset="utf-8">
<title>Component Share - Add Inventory</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<div class="container2">
    <section id="content">
    <h1>Add Inventory</h1>
        <!-- <form class="p-3"> -->
        <form method="post" action="home.html" id="componentform">

                    <div class="form-group" id="addcomp" style="display: block">
                        <input type="button" value="Remove component" onclick="this.parentNode.parentNode.removeChild(this.parentNode);" />
                        <br />
                        <label for="choose_component">Choose a component:</label>
                        <select class="form-control" id="choose_component">
                            <option value="res">Resistor</option>
                            <option value="cap">Capacitor</option>
                            <option value="trans">Transistor</option>
                            <option value="ic">Integrated Circuit</option>
                        </select>
                    

                    <div class="form-group" id="resDiv">
                        <label for="resField1">Value</label>
                        <select class="form-control" id="resField1">
                            <option>1 Ω</option>
                            <option>10 Ω</option>
                            <option>100 Ω</option>
                            <option>1 kΩ</option>
                            <option>10 kΩ</option>
                        </select>

                        <label for="resField2">Quantity</label>
                        <select class="form-control" id="resField2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                     </div>

                    <div class="form-group" id="capDiv">
                        <label for="capField1">Value</label>
                        <select class="form-control" id="capField1">
                            <option>1 nF</option>
                            <option>10 nf</option>
                            <option>100 nF</option>
                            <option>1 uF</option>
                            <option>10 uF</option>
                        </select>

                        <label for="capField2">Quantity</label>
                        <select class="form-control" id="capField2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                     </div>

                     <div class="form-group" id="transDiv">
                        <label for="transField1">Type</label>
                        <select class="form-control" id="transField1">
                            <option>2n3904</option>
                            <option>2n3906</option>
                            <option>2n4401</option>
                            <option>2n4402</option>
                        </select>

                        <label for="transField2">Quantity</label>
                        <select class="form-control" id="transField2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                     </div>

                     <div class="form-group" id="icDiv">
                        <label for="icField1">Type</label>
                        <select class="form-control" id="icField1">
                            <option>LM555 (timer)</option>
                            <option>7408 (AND)</option>
                            <option>7432 (OR)</option>
                            <option>7474 (D Flip flop)</option>
                        </select>

                        <label for="icField2">Quantity</label>
                        <select class="form-control" id="icField2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                     </div>
                    </div>
               

        
            <span id="newcomp"></span>
            <!-- <button id="morecomp" onclick="morecomp()">Add another component</button> -->

            <!-- <input type="button" id="morecomp" value="Add another component" /> -->
            <input type="submit" value="Submit" form="componentform"/>
        </form>
        <button type="button" id="morecomp" onclick="morecomp()">Add another component</button>
</section>
</div><!-- container -->

        $("#choose_component").trigger("change");

    var counter = 0;

    function morecomp() {
        counter++;
        var newFields = document.getElementById('addcomp').cloneNode(true);
        newFields.id = '';
        newFields.style.display = 'block';
        var newField = newFields.childNodes;
        for (var i=0;i<newField.length;i++) {
