<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6 ielt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="ie7 ielt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
<meta charset="utf-8">
<title>Component Share - Sign Up</title>
<link rel="stylesheet" type="text/css" href="public/css/style.css" />
</head>
<body>

<div class="container">
    <section id="content">
       <form action="/registered">
            <h1>Sign Up</h1>
            <div>
                <input type="text" placeholder="First Name" name="firstname" required="" id="firstname" />
            </div>
            <div>
                <input type="text" placeholder="Last Name" name="lastname" required="" id="lastname" />
            </div>
            <div>
                <input type="text" placeholder="Email" name="email" required="" id="email" />
            </div>
            <div>
                <input type="text" placeholder="Contact Number" name="number" required="" id="number" />
            </div>
           <div>
                <input type="text" placeholder="Username" name="username" required="" id="username" />
            </div>
            <div>
                <input type="password" placeholder="Password" name="password" required="" id="password" />
            </div>
            <div>
                <input type="submit" value="Register" />
            </div>
        
        </form> <!-- form -->
    </section><!-- content -->
</div><!-- container -->
</body>
</html>
