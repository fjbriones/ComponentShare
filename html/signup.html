<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6 ielt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="ie7 ielt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
<meta charset="utf-8">
<title>Component Share - Sign Up</title>
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>

<div class="container">
    <section id="content">
       <form action="/registered" method="post" id="signupForm"/>
            <h1>Sign Up</h1>
            <div>
                <input type="text" name="firstname" placeholder="First Name" required="" id="firstname" form="signupForm"/>
            </div>
            <div>
                <input type="text" name="lastname" placeholder="Last Name" required="" id="lastname" form="signupForm"/>
            </div>
            <div>
                <input type="text" name="email" placeholder="Email" required="" id="email" form="signupForm"/>
            </div>
            <div>
                <input type="text" name="number" placeholder="Contact Number" required="" id="number" form="signupForm"/>
            </div>
           <div>
                <input type="text" name="username" placeholder="Username" required="" id="username" form="signupForm"/>
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" required="" id="password" form="signupForm"/>
            </div>
            <div>
                <input type="submit" name="submit" value="Register" form="signupForm"/>
            </div>
        
        <!-- </form> form -->
    </section><!-- content -->
</div><!-- container -->
</body>
</html>
