<head>
<meta charset="utf-8">
<title>Component Share - Log In</title>
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
<br> </br>

<!-- <form id="signupForm" action="/signup" method="post"></form> -->
<div class="container">
    <section id="content">
       
            <form id="loginForm" action="/login" method="post">
            <h1>Log In</h1>
            <div>
                <input type="text" name="username" placeholder="Username" required="" id="username" form="loginForm"/>
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" required="" id="password" form="loginForm"/>
            </div>
           
            <div>
                <input type="submit" value="Log in" form="loginForm"/>
                <a href="/signup">No account yet? Register Here</a>
            </div>
        
        </form/>
    </section><!-- content -->
</div><!-- container -->

</body>
</html>
