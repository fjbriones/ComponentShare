<head>
<meta charset="utf-8">
<title>Component Share - Home</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

 <h6 align="right"> Hi, Username 
 <button id="logout">Logout</button>
 </h6>

<div id="mySidepanel" class="sidepanel">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <img src="images.png" alt="Avatar" width="50" height="50">
  <a href="profile.html">Username</a>
  <a href="chat.html">Person A</a>
  <a href="chat.html">Person B</a>
  <a href="chat.html">Person C</a>
</div>
<button class="openbtn" onclick="openNav()">☰</button>  

<div class="container">
<div class="chat-peer">
  <img src="sherlock.jpg" alt="Avatar">
  <p>Hello. Pwede na po ba ito?</p>
  <span class="time-right">1:40</span>
</div>

<div class="chat">
  <img src="images.png" alt="Avatar" class="right">
  <p>Hi! Paano ba pinapagana 'to?</p>
  <span class="time-left">2:03</span>
</div>

<div class="chat-peer">
  <img src="sherlock.jpg" alt="Avatar">
  <p>Di ko rin po alam...</p>
  <span class="time-right">2:05</span>
</div>

<div class="chat">
  <img src="images.png" alt="Avatar" class="right">
  <p>Oh no...</p>
  <span class="time-left">2:17</span>
</div> 

<div class="form-chat" id="myForm">
  <form action="chat.html">
    <textarea placeholder="Type message.." name="msg" required></textarea>
    <button type="submit" class="btn">Send</button>
  </form>
</div>
</div>

<script>
function openNav() {
  document.getElementById("mySidepanel").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidepanel").style.width = "0";
}
</script>

</body>
</html>
